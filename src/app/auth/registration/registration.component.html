<div class="sign-in-main-container">
  <div class="card sign-in-card">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onRegister()">
      <div class="content" *ngIf="!isLoading">
        <h3>REGISTER</h3>

        <mat-form-field appearance="outline">
          <mat-label>Enter your Name</mat-label>
          <input matInput type="text"
                 formControlName="name">

          <!--          <mat-error *ngIf="form.get('username')?.invalid">You should provide your Username</mat-error>-->

        </mat-form-field>

        <mat-form-field appearance="outline">
                    <mat-label>Enter your Username</mat-label>
          <input matInput type="text"
                 formControlName="username">

          <!--          <mat-error *ngIf="form.get('username')?.invalid">You should provide your Username</mat-error>-->

        </mat-form-field>

        <mat-form-field appearance="outline">
                    <mat-label>Enter your Email</mat-label>
          <input matInput type="email"
                 formControlName="email">

          <!--          <mat-error *ngIf="form.get('username')?.invalid">You should provide your Username</mat-error>-->

        </mat-form-field>


        <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"
                 formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <!--          <mat-error *ngIf="form.get('password')?.invalid">You should provide your password</mat-error>-->
        </mat-form-field>


        <div class="div-error" *ngIf="error">
          <span>{{message}}</span>
        </div>


        <button class="sign-in-btn" type="submit">Register</button>

      </div>
    </form>

    <div class="decoration">
    </div>
  </div>
</div>
